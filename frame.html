        google.load("visualization", "1");
        google.setOnLoadCallback(init);

        function init() {

            var tweet =
                'https://medve.csaladen.es #medveterkep #medveradar #szekelydata #dataviz @csaladenes'
            var query_type = 'data'
            var home = [25.82, 46.36];
            var form_coords = '46.30000, 25.70000';
            var home_center = [25.3, 46.4];
            var home_title = 'Medvetérkép';
            var home_zoom = 9;
            var s = 0.005; //coordinate randomizer
            var sheet_severity = {
                'Medvét láttam a környéken': 1,
                'Állatokra támadt': 2,
                'Emberre támadt': 3,
                'Állatokra támadott': 2,
                'Emberre támadott': 3,
                'Emberi áldozat': 4,
                'Medvepolitikai döntés vagy esemény': 0
            }
            var leiras = ['Más esemény',
                'Medvét láttak',
                'Állatokra támadt',
                'Emberre támadt',
                'Emberáldozat'
            ];
            var colors = ['#35978f', '#80cdc1', '#dfc27d', '#8c510a', '#543005'];
            var symbols = { 'Székelyhon': 'circle', 'Vadkárok HR': 'triangle' };
            var z = 4; //index of params
            var today = new Date()
            var year = new Date().setDate(today.getDate() - 30) //'2019-03'; //min date to show ripple
            var minyear = '2006'; //absolute min year for all points
            var zoom = [60, 100] //starting zoom scale in percent of scale (60% about 2014-01)
            var counter = 0; //init counter for first point to show on load
            var friss = '2019.04.18'
            var date_options = {
                year: "numeric",
                month: "long",
                day: "numeric"
            };
            var date_options2 = {
                year: "numeric",
                month: "numeric",
                day: "numeric"
            };
            var map_zoom = 12; //default map zoom on load
            var min_label_opc = 0.3; //turned off label opacity
            var small_symbol = 7;
            var large_symbol = 20;

            function data_to_lists(ColumnNames, DataArray) {
                return [ColumnNames].concat(DataArray)
            }

            function data_lists_to_object_array(data) {
                var dummy = [];
                var keys = data[0]
                for (i = 1; i < data.length; i++) {
                    var d = {};
                    for (j = 0; j < keys.length; j++) {
                        d[keys[j]] = data[i][j];
                    }
                    dummy.push(d);
                }
                return dummy
            }

            var GSheetID = '1-Ygp1M_nIK-iHq3hqF3qtKNgq6tZHttfzT42_1d_L-E'
            var sheetdata = [];
            var query1 = new
                google.visualization.Query("https://docs.google.com/spreadsheet/ccc?key=" + GSheetID);
            query1.setQuery("");
            query1.send(handleQueryResponse1);

            function handleQueryResponse1(response) {
                var data = response.getDataTable();
                var ColumnNames = []
                var n_col = data.getNumberOfColumns()
                var DataArray = new Array(data.getNumberOfRows());

                for (var col = 0; col < n_col; col++) {
                    ColumnNames.push(data.getColumnLabel(col))
                }
                for (var row = 0; row <
                    data.getNumberOfRows(); row++) {
                    DataArray[row] = new Array(n_col);
                    for (var col = 0; col < n_col; col++) {
                        DataArray[row][col] = data.getValue(row, col);
                    }
                }

                sheetdata = data_lists_to_object_array(data_to_lists(ColumnNames, DataArray))
                // console.log(sheetdata)

                d3.json("geo/huncoords.json").then(function (geo_code) {

                    function sheet_formatter(data) {
                        var res = [];
                        for (var i = 0; i < data.length; i++) {
                            var d = data[i];
                            if (d['Display'] != 0) {
                                var pt = d['Mikor történt az eset?'].split("/");
                                var dt = pt[1] + '/' + pt[0] + '/' + pt[2];
                                var iname = d['Submission ID'];
                                var idate = dt ? new Date(Date.parse(dt)) : 'Ismeretlen';
                                var igeo = d['Melyik település környékén?'].split('\n')[1];
                                var iid = idate.toLocaleString("hu-HU",
                                    date_options2) + ' ' + igeo
                                var loc = (d['Pontosabban hol?']) ? d['Pontosabban hol?'] : form_coords
                                res.push({
                                    name: iid,
                                    symbol: 'rect',
                                    value: ((loc == form_coords) ? geo_code[igeo] : loc
                                        .split(',')).reverse()
                                        .concat([sheet_severity[d['Milyen eseményről van szó?']]])
                                        .concat([leiras[sheet_severity[d[
                                            'Milyen eseményről van szó?']]]])
                                        .concat({
                                            'geo_loc': igeo,
                                            'exact_loc': (d['Pontosabban hol?'] == form_coords) ?
                                                0 : 1,
                                            'content': (d['Egyedül volt?'] ?
                                                '<ul><li>' + d['Egyedül volt?'].split('\n')
                                                    .join(', ') : ''
                                            ) +
                                                (d['Közel volt?'] ?
                                                    '</li><li>' + 'Távolság: ' + d['Közel volt?']
                                                        .split('(')[1]
                                                        .replace(')', '') : '') +
                                                (d['Még valami?'] ?
                                                    '</li><li>' + d['Még valami?'] : '') +
                                                '</ul>',
                                            'date': idate,
                                            'deaths': '',
                                            'link': (d['Fotód van róla?']) ? d['Fotód van róla?'] :
                                                'radar',
                                            'name': iid,
                                            'image': d['Fotód van róla?'],
                                            'type': 'news',
                                            'source': 'Medveradar',
                                            'severity': sheet_severity[d[
                                                'Milyen eseményről van szó?']],
                                            'title': (d[
                                                'Ismert mackó? Van neve vagy ismertető jele?'
                                            ] ?
                                                d[
                                                'Ismert mackó? Van neve vagy ismertető jele?'
                                                ] :
                                                'Ismeretlen medve')
                                        })
                                });
                            }
                        }
                        return res;
                    }

                    sheetdata = sheet_formatter(sheetdata)
                    // console.log(sheetdata)

                    var GSheetID = '1DC8VZjp-O0fqjoUNuXUyzPg3TYK5XE8wm0W-pcRdwi4'
                    var data = [];
                    var query2 = new
                        google.visualization.Query("https://docs.google.com/spreadsheet/ccc?key=" + GSheetID);
                    query2.setQuery("");
                    query2.send(handleQueryResponse2);

                    function handleQueryResponse2(response) {
                        var data = response.getDataTable();
                        var ColumnNames = []
                        var n_col = data.getNumberOfColumns()
                        var DataArray = new Array(data.getNumberOfRows());

                        for (var col = 0; col < n_col; col++) {
                            ColumnNames.push(data.getColumnLabel(col))
                        }
                        for (var row = 0; row <
                            data.getNumberOfRows(); row++) {
                            DataArray[row] = new Array(n_col);
                            for (var col = 0; col < n_col; col++) {
                                DataArray[row][col] = data.getValue(row, col);
                            }
                        }

                        data = data_lists_to_object_array(data_to_lists(ColumnNames, DataArray))
                        //console.log(data)

                        function data_formatter(data) {
                            var res = [];
                            for (var i = 0; i < data.length; i++) {
                                var d = data[i];
                                if (!d['longitude'])
                                    if (d.geo_loc)
                                        if (geo_code[d.geo_loc])
                                            console.log('geocoded', d.geo_loc, 'to', geo_code[d.geo_loc])
                                        else
                                            console.log("can't geocode", d.geo_loc)
                                s = (d.exact_loc) ? (s * 1) : s; //reduce jitter if exact
                                var geoCoord = (!d['longitude']) ? (d.geo_loc ? geo_code[d.geo_loc].reverse() : home) : [d['longitude'], d['latitude']];
                                var geoCoord = [geoCoord[0] + (Math.random() - 0.5) * s, geoCoord[1] + (
                                    Math
                                        .random() - 0.5) * s]
                                var severity = (d.severity == 3) ?
                                    ((d.deaths > 0) ? 4 : d.severity) : d.severity;

                                if (d.checked) {
                                    if (d.relevant) {
                                        if (!(d.duplicate)) {
                                            var dt = d['date'];
                                            var idate = dt ? new Date(Date.parse(dt)) : 'Ismeretlen';
                                            var igeo = d.geo_loc;
                                            var iid = idate.toLocaleString("hu-HU",
                                                date_options2) + ' ' + igeo
                                            res.push({
                                                name: iid,
                                                symbol: symbols[d.source],
                                                value: geoCoord
                                                    .concat([severity, leiras[severity]])
                                                    .concat({
                                                        'geo_loc': igeo,
                                                        'exact_loc': d.exact_loc,
                                                        'content': d.content,
                                                        'date': idate,
                                                        'deaths': d.deaths,
                                                        'link': d.link,
                                                        'name': iid,
                                                        'image': d.image,
                                                        'severity': severity,
                                                        'type': 'news',
                                                        'source': d.source,
                                                        'title': d.title
                                                    })
                                            });
                                        }
                                    }
                                }
                            }
                            return res;
                        }

                        data = data_formatter(data)
                        // console.log(data)

                        function later_than(data, k, t) {
                            var dummy = [];
                            // var t = new Date(Date.parse(t));
                            for (var i = 0; i < data.length; i++) {
                                if (data[i].value[k].date > t) {
                                    dummy.push(data[i])
                                }
                            }
                            return dummy;
                        }

                        function filter_than(data, k, key, t) {
                            var dummy = [];
                            for (var i = 0; i < data.length; i++) {
                                if (data[i].value[k][key] == t) {
                                    dummy.push(data[i])
                                }
                            }
                            return dummy;
                        }

                        function sortObject(objs, k1, k2, k3) {
                            return objs.sort((a, b) => (a[k1][k2][k3] > b[k1][k2][k3]) ? -1 :
                                ((b[k1][k2][k3] > a[k1][k2][k3]) ? 1 : 0));
                        }

                        function label_dict(data) {
                            dummy = []
                            for (i = 0; i < data.length; i++) {
                                dummy[data[i]['id']] = i;
                            }
                            return dummy
                        }

                        var coord_dict = {}
                        var data_dict = {}
